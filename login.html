<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-登录/注册</title>
    <!-- 导入layui的css样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <!-- 导入login的css样式 -->
    <link rel="stylesheet" href="/assets/css/login.css" />
</head>

<body>
    <!-- 头部logo -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="" />
    </div>

    <!-- 登录注册区 -->
    <div class="loginAndReg">
        <!-- title图 -->
        <div class="title">
        </div>

        <!-- 登录的div -->
        <div class="login-box">

            <!-- 登录表单 -->
            <form class="layui-form" id="form-login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <!-- 小图标 -->
                    <i class="layui-icon layui-icon-username"></i>
                    <!-- 输入框 -->
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input" id="name">
                </div>

                <!-- 密码 -->
                <div class="layui-form-item">
                    <!-- 小图标 -->
                    <i class="layui-icon layui-icon-password"></i>
                    <!-- 输入框 -->
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>

                <!-- 提交按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>提交</button>
                </div>

                <!-- 登录/注册切换按钮 -->
                <div class="layui-form-item" id="links">
                    <a href="javascript:;" id="link_red">去注册</a>
                </div>
            </form>
        </div>

        <!-- 注册的div -->
        <div class="reg-box">

            <!-- 注册表单 -->
            <form class="layui-form" id="form-reg">

                <!-- 用户名 -->
                <div class="layui-form-item">
                    <!-- 小图标 -->
                    <i class="layui-icon layui-icon-username"></i>
                    <!-- 输入框 -->
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>

                <!-- 密码 -->
                <div class="layui-form-item">
                    <!-- 小图标 -->
                    <i class="layui-icon layui-icon-password"></i>
                    <!-- 输入框 -->
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>

                <!-- 再次确认密码框 -->
                <div class="layui-form-item">
                    <!-- 小图标 -->
                    <i class="layui-icon layui-icon-password"></i>
                    <!-- 输入框 -->
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="请输入确认密码" autocomplete="off" class="layui-input">
                </div>

                <!-- 提交按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                </div>

                <!-- 登录/注册切换按钮 -->
                <div class="layui-form-item" id="links">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>
            </form>

        </div>
    </div>

    <!-- 导入layui的登录js验证 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jq -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入baseAPI -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入自己login的js -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
